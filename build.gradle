    apply plugin: 'java'
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        //testCompile group: 'junit', name: 'junit', version: '4.12'
        testImplementation group: 'junit', name: 'junit', version: '4.12'

    }
